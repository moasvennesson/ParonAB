<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
</head>

<body>
    <form>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Produkt
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">jTelefon</a></li>
              <li><a class="dropdown-item" href="#">jPlatta</a></li>
              <li><a class="dropdown-item" href="#">Päronklocka</a></li>
            </ul>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Lager
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">1. Cupertino</a></li>
              <li><a class="dropdown-item" href="#">2. Norrköping </a></li>
              <li><a class="dropdown-item" href="#">3. Frankfurt</a></li>
            </ul>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">In i lager</label>
          </div>        
          <div class="col">
            <input type="text" class="form-control" placeholder="Antal">
          </div>
        <button type="submit" class="btn btn-primary">Submit Change</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"crossorigin="anonymous"></script>
</body>

</html>

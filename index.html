<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Rubik&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="logo" class="d-flex justify-content align-items-center">
        <h1 id="logoText">Päron AB</h1>
        <img src="logo.png" alt="ParonABLogo" id="logoImg">
    </div>
        <form id="orderForm" class="box">
            <h3>Lagerförändring in-och ut leverans</h3>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <select class="form-control" id="item" required>
                        <option value="" disabled selected>Välj Produkt</option>
                        <option value="jTelefon">jTelefon</option>
                        <option value="jPlatta">jPlatta</option>
                        <option value="Päronklocka">Päronklocka</option>
                    </select>
                </div>

                <div class="form-group col-md-12">
                    <select class="form-control" id="storage" required>
                        <option value="" disabled selected>Välj Färdigvarulager</option>
                        <option value="storage1">1. Cupertino</option>
                        <option value="storage2">2. Norrköping</option>
                        <option value="storage3">3. Frankfurt</option>
                    </select>
                </div>

                <div class="form-group col-md-12">
                    <input type="number" class="form-control" id="quantity" required placeholder="Ange antal">
                </div>
                

                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="in" name="action" value="in" required>
                        <label class="form-check-label" for="in">In i lager</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="out" name="action" value="out" required>
                        <label class="form-check-label" for="out">Ut ur lager</label>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <button type="button" class="btn btn-secondary" id="button"
                        onclick="submitOrder()">Submit</button>
                </div>
            </div>
        </form>


        <div id="stock" class="box">
            <table class="table table-bordered">
                <caption></caption>
                <h3>Lagersaldo</h3>
                <thead>
                    <tr>
                        <th>Produkt</th>
                        <th>Cupertino</th>
                        <th>Norrköping</th>
                        <th>Frankfurt</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- Table rows will be added here -->
                </tbody>
            </table>
        </div>

        <div id="transactions" class="box">
            <h4>Senaste transaktionerna</h4>
            <a href="#" id="toggleTransactions">Klicka här för att visa</a>
            <ul id="transactionList" style="display: none;">
                <!-- Recent transactions will be added here -->
            </ul>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

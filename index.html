<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Dropdown Form</title>
  <style>
    /* Add any additional custom styles here */
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Select Options</h2>
  
  <form id="myForm">
    <div class="form-group">
      <label for="dropdown1">Dropdown 1:</label>
      <select class="form-control" id="dropdown1">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dropdown2">Dropdown 2:</label>
      <select class="form-control" id="dropdown2">
        <option value="optionA">Option A</option>
        <option value="optionB">Option B</option>
        <option value="optionC">Option C</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
  </form>

  <div id="resultsContainer"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function submitForm() {
    // Get selected values
    var dropdown1Value = document.getElementById('dropdown1').value;
    var dropdown2Value = document.getElementById('dropdown2').value;

    // Create a new result element
    var resultElement = document.createElement('div');
    resultElement.className = 'alert alert-info';
    resultElement.innerHTML = 'Selected values: ' + dropdown1Value + ' and ' + dropdown2Value;

    // Append the result element to the container
    var resultsContainer = document.getElementById('resultsContainer');
    resultsContainer.appendChild(resultElement);
  }
</script>

</body>
</html>

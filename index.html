<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

</head>



<body>




    <div class="container">
        <form action="#" id="new-movie-form">
            <fieldset>
                <legend></legend>
                <div class="form-group">
                    <select id="grade" class="form-control">
                        <option value="" selected>Produkt</option>
                        <option value="1">jTelefon</option>
                        <option value="2">jPlatta</option>
                        <option value="3">Päronklocka</option>
                    </select>

                </div>
    </div>

    <div class="form-group">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Lager
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">1. Cupertino</a></li>
                <li><a class="dropdown-item" href="#">2. Norrköping </a></li>
                <li><a class="dropdown-item" href="#">3. Frankfurt</a></li>
            </ul>
        </div>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <p>Ut i lager</p><label class="form-check-label" for="flexSwitchCheckDefault">In i lager</label>
    </div>
    <div class="col">
        <input type="text" class="form-control" placeholder="Antal">
    </div>

    <div class="form-group mt-2">
        <button id="save-movie" class="btn btn-success">
            Submit Change
        </button>
    </div>
    </fieldset>
    </form>
    </div>

    <h2>Lagersaldo</h2>
    <ul id="movie-list">
    </ul>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
